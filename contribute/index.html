<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact">
    <link rel="stylesheet" href="style.css">
    <script data-cfasync="false" src="form-submission-handler.js"></script>
    <script src="google-apps-script.js"></script>
  <title>贡献</title>
</head>

<body>
  <h2 class="content-head">贡献</h2>

  <form class="gform" method="POST" data-email="anitamui.wiki@gmail.com"
  action="https://script.google.com/macros/s/AKfycbw9iWEHcQAYqM6m2PNoBH4N99dZ-xDh8UzxrGFtHji0kCnjBf5L/exec">
    <div class="form-elements">
        <fieldset class="pure-group">
            <label for="message">Contribute to this wiki by suggesting edits in the description box below</label>
            <textarea id="message" name="message" rows="10"
            placeholder="Please enter your comment here"></textarea>
        </fieldset>
        
        <fieldset class="pure-group">
            <label for="name">Name:</label>
            <input id="name" name="Name" placeholder="Please enter your name here"/>
        </fieldset>
        
        <fieldset class="pure-group">
            <label for="location">Location:</label>
            <input id="location" name="Location" placeholder="Please enter your location here"/>
        </fieldset>
        
        <fieldset class="pure-group">
            <label for="age">Age</label>
            <input id="age" name="Age" type="number" placeholder="Please enter your age here" />
        </fieldset>
        
        <fieldset class="pure-group">
            <label for="email">Email:</label>
            <input id="email" name="Email" type="email" placeholder="Please enter your email here" required/>
        </fieldset>

        <fieldset class="pure-group honeypot-field">
            <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
            <input id="honeypot" type="text" name="honeypot" value="" />
        </fieldset>

      <button class="button-success pure-button button-xlarge">Submit</button>
    </div>

    <div class="thankyou_message" style="display:none;">
      <h2><em>Thanks</em> for contacting us!
        We will get back to you soon!</h2>
    </div>

  </form>
</body>
    
</html>
